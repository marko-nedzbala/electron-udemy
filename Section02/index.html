<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Video Info</h1>
    

    <form action="">
        <div>
            <label for="">Select a video</label>
            <input type="file" name="" id="" accept="video/*">
        </div>
        <button type="submit">Get Info</button>
    </form>

    <button id="example">Example</button>

    <p id="result"></p>

    <script>
        const electron = require('electron');
        const { ipcRenderer, webUtils } = electron;

        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            const file = document.querySelector('input').files[0];
            const path = webUtils.getPathForFile(file);

            // ipcRenderer.send('eventName', dataToSend)
            ipcRenderer.send('video:submit', path);
            
        });

        

        ipcRenderer.on('video:metadata', (event, duration) => {
            // document.querySelector('#result').innerHTML = `Video is ${duration} seconds`;
            document.querySelector('#result').innerHTML = `Video is ${duration} seconds`;
        });




        document.querySelector('#example').addEventListener('click', (event) => {
            // event.preventDefault();
            // ipcRenderer.send('eventName', dataToSend)
            ipcRenderer.send('mine');
            
        });

        ipcRenderer.on('mineMain', (event, duration) => {
            document.querySelector('#result').innerHTML = `Message: ${duration}`;
        });

    </script>
</body>
</html>
